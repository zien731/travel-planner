<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI 旅遊規劃推薦平台</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>✈️ 旅遊規劃推薦平台</h1>

  <input id="location" placeholder="想去哪裡？例如：台北、日本" />
  <input id="days" placeholder="旅遊天數（例如：3）" />
  <input id="preference" placeholder="旅遊偏好（美食 / 景點 / 放鬆）" />

  <br><br>

  <button onclick="generatePlan()">產生旅遊行程</button>

  <h2>🗺️ 推薦行程</h2>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
